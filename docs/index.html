                <select id="modeSelect">
                    <option value="0">Mode 0</option>
                    <option value="1">Mode 1</option>
                    <option value="2">Mode 2</option>
                    <option value="12">Mode 12</option>

                var jmolApplet;

                // Initialize JSmol
                var info = {
                    width: "100%",
                    height: 500,
                    j2sPath: "jsmol/j2s",
                    jarPath: "jsmol/java",
                    jarFile: "jsmol/java/JmolApplet.jar",
                    isSigned: false,
                    debug: false,
                    use: "HTML5",
                    script: "load dryice.out {2 2 2}; axes off; unitcell off; vibration ON; vibration SCALE 6; model 10;"
                }

                jmolApplet = Jmol.getApplet("jmolApplet", info);

                // Show selected vibrational mode
                function showSelectedMode() {
                    var selectedMode = document.getElementById("modeSelect").value;
                    var script = "vibration ON; vibration SCALE 6; model " + selectedMode + ";";
                    jmolApplet.script(script);
                }
