<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Crystal Structure Visualization with JSmol</title>
    <script type="text/javascript" src="jsmol/JSmol.min.js"></script>
</head>
<body>
    <h1>Crystal Structure Visualization with JSmol</h1>
    
    <div id="jmolApplet" style="width: 100%; height: 500px;"></div>
    
    <div>
        <label for="modeSelect">Select Vibrational Mode:</label>
        <select id="modeSelect">
            <option value="0">Mode 0</option>
            <option value="1">Mode 1</option>
            <option value="2">Mode 2</option>
            <option value="12">Mode 12</option>
            <!-- Add more options for different modes -->
        </select>
        <button onclick="showSelectedMode()">Show Mode</button>
    </div>

    <script>
        var jmolApplet;

        // Initialize JSmol
        jmolApplet = Jmol.getApplet("jmolApplet", {
            width: "100%",
            height: 500,
            j2sPath: "jsmol/j2s",
            jarPath: "jsmol/java",
            jarFile: "jsmol/java/JmolApplet.jar",
            isSigned: false,
            debug: false,
            use: "HTML5",
            script: 'load dryice.out {2 2 2}; axes off; unitcell off; vibration ON; vibration SCALE 6; vibration MODE 10;'
        });

        // Show selected vibrational mode
        function showSelectedMode() {
            var selectedMode = document.getElementById("modeSelect").value;
            var script = "vibration ON; vibration SCALE 2; vibration MODE " + selectedMode + ";";
            jmolApplet.script(script);
        }
    </script>
</body>
</html>
